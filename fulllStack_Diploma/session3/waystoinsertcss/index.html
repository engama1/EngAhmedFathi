<html>
	<head>
		<title>ways to insert css</title>
		<!-- internal way using style tag -->
		<style type="text/css">
			p{background:yellow}
		</style>
		<!-- external way using link tag -->
		<link href="css/base.css" type="text/css" rel="styleSheet"/>
	</head>
	<body>
		<!-- inline way using style attr -->
		<p style="color:red; background:gray">welcome to css</p>
	</body>
</html>
